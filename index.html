<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="./manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }, function(error) {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
    </script>
    <style>
        /* Simple modal styles */
        #locationModal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.5); 
            justify-content: center; 
            align-items: center;
        }
        #modalContent {
            background-color: white; 
            padding: 20px; 
            border-radius: 5px; 
            text-align: center;
        }
        #closeModal {
            cursor: pointer; 
            background-color: #007BFF; 
            color: white; 
            border: none; 
            padding: 10px; 
            border-radius: 5px;
        }
        #installButton {
            display: none; /* Initially hidden */
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px; /* Add some margin for spacing */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Attendance Form</h1>
    <form id="attendanceForm">
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="text" id="attendanceCode" placeholder="Enter Attendance Code" required>
        <button type="submit" id="submitButton" disabled>Submit</button>
        
    </form>
    <h3 id="currentDate"></h3>
    <h2 id="currentCode"></h2>

    <table id="attendanceList">
        <thead>
            <tr>
                <th>Name</th>
                <th>Attendance Code</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <!-- Attendance records will be populated here -->
        </tbody>
    </table>
    <h2>! Disclaimer !</h2>
    <p>For a better user experience, switch to <strong>Desktop mode</strong> .</p>
    <p>Install the app by visiting <strong>Add to Home Screen.</strong></p>

    <button id="installButton">Install App</button> <!-- Install Button -->
    
    <script>
        const options = { day: 'numeric', month: 'long', year: 'numeric' };
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-GB', options);
    </script>

    <!-- Modal for location request -->
    <div id="locationModal">
        <div id="modalContent">
            <h2>Location Access Required</h2>
            <p>To mark your attendance, we need access to your location. Please allow location access in your browser.</p>
            <button id="closeModal">Okay</button>
        </div>
    </div>

    <script src="scripts.js" type="module"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, where, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBFJrziRByYb0EwC2sYfP_cLtiQJlS02cY",
            authDomain: "attendance-38541.firebaseapp.com",
            projectId: "attendance-38541",
            storageBucket: "attendance-38541.appspot.com",
            messagingSenderId: "439358946279",
            appId: "1:439358946279:web:fe466a68db5e8ad77f1b42"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fetch attendance code from Firestore instead of hardcoding
        let currentCode = "";

        async function fetchCurrentAttendanceCode() {
            const docRef = doc(db, "attendance", "currentCode"); // Adjust document path if needed
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                currentCode = docSnap.data().code;
                console.log("Fetched current code:", currentCode);
            } else {
                console.log("No such document!");
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('attendanceForm');
            const nameInput = document.getElementById('name');
            const codeInput = document.getElementById('attendanceCode');
            const submitButton = document.getElementById('submitButton');
            const attendanceList = document.getElementById('attendanceList').getElementsByTagName('tbody')[0];
            const installButton = document.getElementById('installButton');
            const locationModal = document.getElementById('locationModal');
            const closeModal = document.getElementById('closeModal');

           // const targetLocation = { lat: 27.1862, lon: 78.0031 };
            const targetLocation = { lat: 27.1962, lon: 78.0506 };// Change to your target latitude and longitude
            const radius = 100; // Distance in meters

            fetchCurrentAttendanceCode(); // Fetch attendance code on page load

            function getDistance(lat1, lon1, lat2, lon2) {
                const R = 6371e3; // Radius of Earth in meters
                const φ1 = lat1 * Math.PI / 180;
                const φ2 = lat2 * Math.PI / 180;
                const Δφ = (lat2 - lat1) * Math.PI / 180;
                const Δλ = (lon2 - lon1) * Math.PI / 180;

                const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                          Math.cos(φ1) * Math.cos(φ2) *
                          Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                return R * c; // Distance in meters
            }

            function checkLocation() {
                return new Promise((resolve, reject) => {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                const { latitude, longitude } = position.coords;
                                const distance = getDistance(latitude, longitude, targetLocation.lat, targetLocation.lon);
                                resolve(distance <= radius);
                            },
                            (error) => {
                                locationModal.style.display = 'flex';
                                reject(false);
                            }
                        );
                    } else {
                        locationModal.style.display = 'flex';
                        reject(false);
                    }
                });
            }

            async function checkDuplicate(name) {
                const today = new Date();
                const todayFormatted = today.toISOString().split('T')[0]; // yyyy-mm-dd format

                const attendanceQuery = query(collection(db, "attendance"), where("name", "==", name), where("date", "==", todayFormatted));
                const querySnapshot = await getDocs(attendanceQuery);

                return !querySnapshot.empty;
            }

            async function addAttendance(name, attendanceCode) {
                const currentDateISO = new Date().toISOString().split('T')[0]; // Save the date in ISO format

                await addDoc(collection(db, "attendance"), {
                    name: name,
                    attendanceCode: attendanceCode,
                    timestamp: serverTimestamp(),
                    date: currentDateISO
                });
            }

            async function displayAttendance() {
                attendanceList.innerHTML = ''; // Clear current list
                const querySnapshot = await getDocs(collection(db, "attendance"));
                const records = [];

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const todayISO = new Date().toISOString().split('T')[0]; // yyyy-mm-dd format

                    if (data.date === todayISO) {
                        const { name, attendanceCode, timestamp } = data;
                        const row = `<tr><td>${name}</td><td>${attendanceCode}</td><td>${new Date(timestamp.seconds * 1000).toLocaleString()}</td></tr>`;
                        records.push(row);
                    }
                });
                attendanceList.innerHTML = records.join('');
            }

            form.addEventListener('input', () => {
                submitButton.disabled = !(nameInput.value && codeInput.value);
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const name = nameInput.value.trim();
                const enteredCode = codeInput.value.trim();

                if (enteredCode !== currentCode) {
                    alert("Incorrect Attendance Code. Please try again.");
                    return;
                }

                const isWithinRange = await checkLocation();
                if (!isWithinRange) {
                    alert("You are outside the allowed location range.");
                    return;
                }

                const isDuplicate = await checkDuplicate(name);
                if (isDuplicate) {
                    alert("Attendance already marked for today.");
                    return;
                }

                await addAttendance(name, enteredCode);
                displayAttendance();
                form.reset();
                submitButton.disabled = true;
            });

            closeModal.addEventListener('click', () => {
                locationModal.style.display = 'none';
            });

            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installButton.style.display = 'block'; // Show install button when prompt is available
            });

            installButton.addEventListener('click', async () => {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('User accepted the A2HS prompt');
                } else {
                    console.log('User dismissed the A2HS prompt');
                }
                deferredPrompt = null;
            });

            displayAttendance();
        });
    </script>
</body>
</html>

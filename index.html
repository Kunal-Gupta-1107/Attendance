<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="manifest" href="./manifest.json">
    <script>
        if ('service-worker.js' in navigator) { // serviceWorker --> service-worker.js
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }, function(error) {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
    </script>
    <script>
    document.addEventListener('contextmenu', (e) => e.preventDefault()); // Disable right-click
    
    document.addEventListener('keydown', (e) => {
      // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, Ctrl+U
      if (
        e.key === "F12" || 
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) || 
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
      }
    });

  </script>
</head>
<body>
    <div class="container">
        <form id="attendanceForm" class="attendance-form">
            <h1>Attendance</h1>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="input-group">
                <label for="code">Code</label>
                <input type="text" id="attendanceCode" required>
            </div>
            <div class="submit-button">
                <button type="submit" id="submitButton" disabled>Submit</button>
            </div>
            <div class="submit-button">
                <button type="button" id="seeFriendsButton">See Attendance</button>
            </div>
        </form>
    </div>
    <!-- BOX -->
    <div id="open-chat-button" class="chatbot-icon">
        <img src="gp-icon.png" alt="Group" /> 
    </div>

    <div id="chat-section" class="chat-section">
        <div class="chat-header">
            <img src="icon.png" alt="i" class="img-logo">
            <span><b>Miracle Mind Group</b></span>
            <button class="button-1" id="close-chat-button">X</button>
        </div>
        <div class="chat-body">
            <div class="message default-msg">
              <p>Welcome to <strong>Miracle Mind Group</strong> chat!</p>
              <span class="message-time">10:30 AM</span>
            </div>
            <p> Must Read our <a href="https://kunal-gupta-1107.github.io/Attendance/T&C.html">T&C.</a></p>
            <span class="message-time">10:30 AM</span>
            <!-- more dynamic msg here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="What's on your mind today ?">
            <button class="button-2" id="send-button">Send</button>
              
          </div>
    </div>
<!-- Spinner Container -->
<div id="loading-spinner-container" class="spinner-container" style="display: none;">
    <div class="sk-circle" style="--sk-size: 60px; --sk-color: #3498db;">
      <div class="sk-circle-dot"></div>
      <div class="sk-circle-dot"></div>
      <div class="sk-circle-dot"></div>
      <div class="sk-circle-dot"></div>
      <div class="sk-circle-dot"></div>
      <div class="sk-circle-dot"></div>
      <div class="sk-circle-dot"></div>
      <div class="sk-circle-dot"></div>
      <div class="sk-circle-dot"></div>
      <div class="sk-circle-dot"></div>
      <div class="sk-circle-dot"></div>
      <div class="sk-circle-dot"></div>
    </div>
  </div>
  
  <footer class="footer">
  <a href="https://www.linkedin.com/in/kunal-gupta-6a656a29a" target="_blank">
    <img src="madePng.png" alt="Made With Love" class="footer-image" />
  </a>
</footer>
  
  
       
    <div id="attendanceList">
        <!-- Attendance records will be populated here -->
    </div>

    <!-- Modal for location request -->
    <div id="locationModal">
        <div id="modalContent">
            <h2>Location Access Required</h2>
            <p>To mark your attendance, we need access to your location. Please allow location access in your browser.</p>
            <button id="closeModal">Okay</button>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="manifest" href="./manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }, function(error) {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <form id="attendanceForm" class="attendance-form">
            <h1>Attendance</h1>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="input-group">
                <label for="code">Code</label>
                <input type="text" id="attendanceCode" required>
            </div>
            <div class="submit-button">
                <button type="submit" id="submitButton" disabled>Submit</button>
            </div>
            <div class="submit-button">
                <button type="button" onclick="window.location.href='index2.html';">See Attendance</button>
            </div>
        </form>
    </div>
<!-- Spinner Container -->
<div id="loading-spinner-container" class="spinner-container" style="display: none;">
    <div class="sk-circle" style="--sk-size: 60px; --sk-color: #3498db;">
      <div class="sk-circle-dot"></div>
      <div class="sk-circle-dot"></div>
      <div class="sk-circle-dot"></div>
      <div class="sk-circle-dot"></div>
      <div class="sk-circle-dot"></div>
      <div class="sk-circle-dot"></div>
      <div class="sk-circle-dot"></div>
      <div class="sk-circle-dot"></div>
      <div class="sk-circle-dot"></div>
      <div class="sk-circle-dot"></div>
      <div class="sk-circle-dot"></div>
      <div class="sk-circle-dot"></div>
    </div>
  </div>
  
  <footer class="footer" >
    <img src="madePng.png" alt="Made With Love" class="footer-image" />
  </footer>
  
  
       
    <div id="attendanceList">
        <!-- Attendance records will be populated here -->
    </div>

    <!-- Modal for location request -->
    <div id="locationModal">
        <div id="modalContent">
            <h2>Location Access Required</h2>
            <p>To mark your attendance, we need access to your location. Please allow location access in your browser.</p>
            <button id="closeModal">Okay</button>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
    </body>
</html>

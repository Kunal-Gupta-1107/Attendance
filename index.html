<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="./manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }, function(error) {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
    </script>
    <style>
        /* Style Definitions */
        #locationModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #modalContent {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        #closeModal {
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
        #installButton {
            display: none;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Attendance Form</h1>
    <form id="attendanceForm">
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="text" id="attendanceCode" placeholder="Enter Attendance Code" required>
        <button type="submit" id="submitButton" disabled>Submit</button>
    </form>

    <table id="attendanceList">
        <thead>
            <tr>
                <th>Name</th>
                <th>Attendance Code</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <!-- Attendance records will be populated here -->
        </tbody>
    </table>

    <button id="installButton">Install App</button> <!-- Install Button -->

    <!-- Modal for location request -->
    <div id="locationModal">
        <div id="modalContent">
            <h2>Location Access Required</h2>
            <p>To mark your attendance, we need access to your location. Please allow location access in your browser.</p>
            <button id="closeModal">Okay</button>
        </div>
    </div>

    <script src="scripts.js" type="module"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, where } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBFJrziRByYb0EwC2sYfP_cLtiQJlS02cY",
            authDomain: "attendance-38541.firebaseapp.com",
            projectId: "attendance-38541",
            storageBucket: "attendance-38541.appspot.com",
            messagingSenderId: "439358946279",
            appId: "1:439358946279:web:fe466a68db5e8ad77f1b42"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const HARD_CODED_CODE = "ABC123"; // Change this code as needed
        let currentCode = HARD_CODED_CODE;

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('attendanceForm');
            const nameInput = document.getElementById('name');
            const codeInput = document.getElementById('attendanceCode');
            const submitButton = document.getElementById('submitButton');
            const attendanceList = document.getElementById('attendanceList').getElementsByTagName('tbody')[0];
            const installButton = document.getElementById('installButton');
            const locationModal = document.getElementById('locationModal');
            const closeModal = document.getElementById('closeModal');
            let deferredPrompt;

            const targetLocation = { lat: 27.1862, lon: 78.0031 }; // Update target latitude and longitude
            const radius = 100; // Distance in meters

            // Helper function to calculate distance using latitude and longitude
            function getDistance(lat1, lon1, lat2, lon2) {
                const R = 6371e3; // Radius of Earth in meters
                const φ1 = lat1 * Math.PI / 180;
                const φ2 = lat2 * Math.PI / 180;
                const Δφ = (lat2 - lat1) * Math.PI / 180;
                const Δλ = (lon2 - lon1) * Math.PI / 180;

                const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                          Math.cos(φ1) * Math.cos(φ2) *
                          Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                return R * c; // Distance in meters
            }

            function checkLocation() {
                return new Promise((resolve, reject) => {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                const { latitude, longitude } = position.coords;
                              
                                const distance = getDistance(latitude, longitude, targetLocation.lat, targetLocation.lon);
                                console.log("Distance to target:", distance); // Log distance for debugging
                                resolve(distance <= radius);
                            },
                            (error) => {
                                locationModal.style.display = 'flex';
                                console.log("Geolocation error: ", error.message); // Log geolocation error
                                reject(false);
                            }
                        );
                    } else {
                        locationModal.style.display = 'flex';
                        reject(false);
                    }
                });
            }

            // Helper function to parse and normalize date format
            function normalizeDate(dateString) {
                const dateParts = dateString.split(/[\/\-]/);
                if (dateParts.length === 3) {
                    if (dateParts[2].length === 4) {
                        // Check if format is mm/dd/yyyy or dd/mm/yyyy
                        const isUSFormat = parseInt(dateParts[0]) <= 12;
                        const [day, month, year] = isUSFormat
                            ? [dateParts[1], dateParts[0], dateParts[2]]
                            : [dateParts[0], dateParts[1], dateParts[2]];
                        return `${year}-${month}-${day}`;
                    }
                }
                return null; // Invalid format
            }

            // Check for duplicate attendance
            async function checkDuplicate(name, date) {
                const attendanceQuery = query(collection(db, "attendance"), where("name", "==", name), where("date", "==", date));
                const querySnapshot = await getDocs(attendanceQuery);
                return !querySnapshot.empty;
            }

            async function addAttendance(name, attendanceCode) {
                await addDoc(collection(db, "attendance"), {
                    name: name,
                    attendanceCode: attendanceCode,
                    timestamp: serverTimestamp(),
                    date: new Date().toLocaleDateString()
                });
            }

            // Filter and display today's attendance records
            async function displayAttendance() {
                attendanceList.innerHTML = '';
                const querySnapshot = await getDocs(collection(db, "attendance"));

                const today = new Date();
                const normalizedToday = `${today.getFullYear()}-${('0' + (today.getMonth() + 1)).slice(-2)}-${('0' + today.getDate()).slice(-2)}`;

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const recordDate = normalizeDate(data.date);
                    
                    if (recordDate === normalizedToday) {
                        const row = attendanceList.insertRow();
                        const nameCell = row.insertCell(0);
                        const codeCell = row.insertCell(1);
                        const timestampCell = row.insertCell(2);

                        nameCell.textContent = data.name;
                        codeCell.textContent = data.attendanceCode;
                        timestampCell.textContent = new Date(data.timestamp.seconds * 1000).toLocaleString();
                    }
                });
            }

            form.addEventListener('input', () => {
                submitButton.disabled = !(nameInput.value.trim() && codeInput.value.trim());
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = nameInput.value.trim();
                const attendanceCode = codeInput.value.trim();

                if (attendanceCode !== currentCode) {
                    alert("Incorrect attendance code!");
                    return;
                }

                const locationCheck = await checkLocation();
                if (!locationCheck) {
                    alert("You are not within the required location range.");
                    return;
                }

                const today = new Date().toLocaleDateString();
                const isDuplicate = await checkDuplicate(name, today);
                if (isDuplicate) {
                    alert("You have already marked attendance today.");
                    return;
                }

                try {
                    await addAttendance(name, attendanceCode);
                    displayAttendance(); // Refresh the attendance list
                    form.reset();
                    submitButton.disabled = true;
                } catch (error) {
                    console.error("Error adding attendance:", error);
                }
            });

            closeModal.addEventListener('click', () => {
                locationModal.style.display = 'none';
            });

            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installButton.style.display = 'block';
            });

            installButton.addEventListener('click', async () => {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
                installButton.style.display = 'none';
            });

            displayAttendance();
        });
    </script>
</body>
</html>

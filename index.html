<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="./manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        }, function(error) {
          console.log('Service Worker registration failed:', error);
        });
      });
    }
  </script>
</head>
<body>
  <h1>Attendance Form</h1>
  <form id="attendanceForm">
    <input type="text" id="name" placeholder="Enter your name" required>
    <button type="submit" id="submitButton" disabled>Submit</button>
  </form>

  <div id="attendanceList"></div>
  <button id="installButton" style="display:none;">Install PWA</button>

  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    // Your web app's Firebase configuration  
    const firebaseConfig = {
      apiKey: "AIzaSyBFJrziRByYb0EwC2sYfP_cLtiQJlS02cY",
      authDomain: "attendance-38541.firebaseapp.com",
      projectId: "attendance-38541",
      storageBucket: "attendance-38541.appspot.com",
      messagingSenderId: "439358946279",
      appId: "1:439358946279:web:fe466a68db5e8ad77f1b42"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('attendanceForm');
      const nameInput = document.getElementById('name');
      const submitButton = document.getElementById('submitButton');
      const attendanceList = document.getElementById('attendanceList');
      const installButton = document.getElementById('installButton');
      let deferredPrompt;

      nameInput.addEventListener('input', () => {
        submitButton.disabled = !nameInput.value;
      });

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const name = nameInput.value;

        if (name) {
          const today = new Date().toLocaleDateString();
          
          try {
            await addDoc(collection(db, "attendance"), {
              name: name,
              date: today,
              timestamp: serverTimestamp()
            });
            alert('Attendance recorded!');
            form.reset();
            displayAttendance();
          } catch (error) {
            console.error("Error adding document: ", error);
          }
        }
      });

      async function displayAttendance() {
        attendanceList.innerHTML = '';
        const querySnapshot = await getDocs(collection(db, "attendance"));
        
        let output = '';
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          output += `<li>${data.name} - ${data.timestamp.toDate().toLocaleString()}</li>`;
        });
        
        attendanceList.innerHTML = output;
      }

      displayAttendance();

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installButton.style.display = 'block';
        
        installButton.addEventListener('click', () => {
          installButton.style.display = 'none';
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            } else {
              console.log('User dismissed the install prompt');
            }
            deferredPrompt = null;
          });
        });
      });
    });
  </script>
</body>
</html>

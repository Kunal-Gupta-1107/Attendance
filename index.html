<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="./manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        }, function(error) {
          console.log('Service Worker registration failed:', error);
        });
      });
    }
  </script>
  <style>
    /* Simple modal styles */
    #locationModal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0; 
      top: 0; 
      width: 100%; 
      height: 100%; 
      background-color: rgba(0, 0, 0, 0.5); 
      justify-content: center; 
      align-items: center;
    }
    #modalContent {
      background-color: white; 
      padding: 20px; 
      border-radius: 5px; 
      text-align: center;
    }
    #closeModal {
      cursor: pointer; 
      background-color: #007BFF; 
      color: white; 
      border: none; 
      padding: 10px; 
      border-radius: 5px;
    }
    #installButton {
      display: none; /* Initially hidden */
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 20px; /* Add some margin for spacing */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Attendance Form</h1>
  <form id="attendanceForm">
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="text" id="attendanceCode" placeholder="Enter Attendance Code" required>
    <button type="submit" id="submitButton" disabled>Submit</button>
  </form>

  <table id="attendanceList">
    <thead>
      <tr>
        <th>Name</th>
        <th>Attendance Code</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <!-- Attendance records will be populated here -->
    </tbody>
  </table>

  <button id="installButton">Install App</button> <!-- Install Button -->

  <!-- Modal for location request -->
  <div id="locationModal">
    <div id="modalContent">
      <h2>Location Access Required</h2>
      <p>To mark your attendance, we need access to your location. Please allow location access in your browser.</p>
      <button id="closeModal">Okay</button>
    </div>
  </div>

  <script src="scripts.js" type="module"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, where } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBFJrziRByYb0EwC2sYfP_cLtiQJlS02cY",
      authDomain: "attendance-38541.firebaseapp.com",
      projectId: "attendance-38541",
      storageBucket: "attendance-38541.appspot.com",
      messagingSenderId: "439358946279",
      appId: "1:439358946279:web:fe466a68db5e8ad77f1b42"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Hardcoded attendance code
    const HARD_CODED_CODE = "ABC123"; // Change this code as needed
    let currentCode = HARD_CODED_CODE;

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('attendanceForm');
      const nameInput = document.getElementById('name');
      const codeInput = document.getElementById('attendanceCode');
      const submitButton = document.getElementById('submitButton');
      const attendanceList = document.getElementById('attendanceList').getElementsByTagName('tbody')[0];
      const installButton = document.getElementById('installButton');
      const locationModal = document.getElementById('locationModal');
      const closeModal = document.getElementById('closeModal');
      let deferredPrompt;

      const targetLocation = { lat: 27.1862, lon: 78.0031 }; // Change to your target latitude and longitude
      const radius = 100; // Distance in meters

      function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3; // Radius of Earth in meters
        const φ1 = lat1 * Math.PI / 180;
        const φ2 = lat2 * Math.PI / 180;
        const Δφ = (lat2 - lat1) * Math.PI / 180;
        const Δλ = (lon2 - lon1) * Math.PI / 180;

        const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                  Math.cos(φ1) * Math.cos(φ2) *
                  Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c; // Distance in meters
      }

      function checkLocation() {
        return new Promise((resolve, reject) => {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              (position) => {
                const { latitude, longitude } = position.coords;
                const distance = getDistance(latitude, longitude, targetLocation.lat, targetLocation.lon);
                resolve(distance <= radius);
              },
              (error) => {
                locationModal.style.display = 'flex'; // Show modal if there's an error
                reject(false);
              }
            );
          } else {
            locationModal.style.display = 'flex'; // Show modal if geolocation is not supported
            reject(false);
          }
        });
      }

      async function checkDuplicate(name, date) {
        const attendanceQuery = query(collection(db, "attendance"), where("name", "==", name), where("date", "==", date));
        const querySnapshot = await getDocs(attendanceQuery);
        return !querySnapshot.empty; // Returns true if there is a duplicate
      }

      function parseDate(dateString) {
        const parts = dateString.split('/');
        let day, month, year;

        // Check if the input is in mm/dd/yyyy or dd/mm/yyyy format
        if (parts.length === 3) {
          // Assume it's mm/dd/yyyy format
          if (parseInt(parts[0]) <= 12) {
            month = parseInt(parts[0]);
            day = parseInt(parts[1]);
            year = parseInt(parts[2]);
          } else {
            // Assume it's dd/mm/yyyy format
            day = parseInt(parts[0]);
            month = parseInt(parts[1]);
            year = parseInt(parts[2]);
          }
        }

        return new Date(year, month - 1, day); // Create a Date object
      }

      function isToday(date) {
        const today = new Date();
        return date.getDate() === today.getDate() &&
               date.getMonth() === today.getMonth() &&
               date.getFullYear() === today.getFullYear();
      }

      nameInput.addEventListener('input', () => {
        submitButton.disabled = !(nameInput.value && codeInput.value);
      });

      codeInput.addEventListener('input', () => {
        submitButton.disabled = !(nameInput.value && codeInput.value);
      });

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const name = nameInput.value;
        const attendanceCode = codeInput.value;
        const today = new Date().toLocaleDateString();

        // Validate the entered code against the hardcoded code
        if (attendanceCode !== currentCode) {
          alert('Invalid attendance code.');
          return;
        }

        // Check location
        const isInLocation = await checkLocation();
        if (!isInLocation) {
          alert('You must be within the designated location to mark attendance.');
          return;
        }

        // Check for duplicates
        const todayDate = today; // Get today's date in the correct format
        const dateFormatted = today; // Using the same format for Firestore

        const isDuplicate = await checkDuplicate(name, dateFormatted);
        if (isDuplicate) {
          alert('You have already marked attendance today.');
          return;
        }

        // Add attendance to Firestore
        await addDoc(collection(db, "attendance"), {
          name: name,
          attendanceCode: attendanceCode,
          timestamp: serverTimestamp(),
          date: todayDate // Store today's date
        });

        const isInArea = await checkLocation();

        if (isInArea) {
          const isDuplicate = await checkDuplicate(name, today);
          if (!isDuplicate) {
            await addDoc(collection(db, "attendance"), {
              name: name,
              attendanceCode: attendanceCode,
              timestamp: serverTimestamp(),
              date: today
            });
            alert('Attendance marked successfully!');
            displayAttendance();
          } else {
            alert('You have already marked attendance for today.');
          }
        } else {
          alert('You are not in the designated attendance area.');
        }

        // Clear form
        nameInput.value = '';
        codeInput.value = '';
        submitButton.disabled = true;

        // Refresh attendance records
        displayAttendance();
      });

      async function displayAttendance() {
        // Clear existing rows
        attendanceList.innerHTML = '';

        const snapshot = await getDocs(collection(db, "attendance"));
        snapshot.forEach((doc) => {
          const entry = doc.data();
          const entryDate = parseDate(entry.date);

          // Only display today's attendance
          if (isToday(entryDate)) {
            const row = attendanceList.insertRow();
            row.insertCell(0).innerText = entry.name;
            row.insertCell(1).innerText = entry.attendanceCode;
            row.insertCell(2).innerText = new Date(entry.timestamp.seconds * 1000).toLocaleString(); // Format timestamp
          }
        });
      }

      // Close modal button functionality
      closeModal.addEventListener('click', () => {
        locationModal.style.display = 'none';
      });

      // Install PWA button functionality
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installButton.style.display = 'block'; // Show the install button
      });

      installButton.addEventListener('click', () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the A2HS prompt');
            } else {
              console.log('User dismissed the A2HS prompt');
            }
            deferredPrompt = null; // Clear the deferred prompt
            installButton.style.display = 'none'; // Hide the button again
          });
        }
      });

      // Display the attendance records when the page loads
      displayAttendance();
    });
  </script>
</body>
</html>

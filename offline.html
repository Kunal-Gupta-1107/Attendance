<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Mode</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 20px;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .retry {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: 2px solid #ffffff;
            border-radius: 25px;
            text-decoration: none;
            color: #ffffff;
            transition: background 0.3s, color 0.3s;
        }

        .retry:hover {
            background: #ffffff;
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸš«</div>
        <h1>You're Offline</h1>
        <p>It seems like your connection is lost. Please check your internet connection and try again.</p>
        <a href="https://kunal-gupta-1107.github.io/Attendance/T&C.html" class="retry">Retry</a>
    </div>
</body>
</html>
